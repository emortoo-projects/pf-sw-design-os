services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: bmhq
      POSTGRES_PASSWORD: bmhq_dev
      POSTGRES_DB: bmhq
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bmhq"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://bmhq:bmhq_dev@db:5432/bmhq
      JWT_SECRET: ${JWT_SECRET:-bmhq-dev-secret-change-in-production}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/trpc/healthcheck"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

volumes:
  pgdata:
