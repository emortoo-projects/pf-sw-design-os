services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentos}
      POSTGRES_DB: ${POSTGRES_DB:-agentos}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-agentos}:${POSTGRES_PASSWORD:-agentos}@postgres:5432/${POSTGRES_DB:-agentos}
      REDIS_URL: redis://redis:6379
      PORT: "3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  execution-engine:
    build:
      context: .
      dockerfile: docker/Dockerfile.execution-engine
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-agentos}:${POSTGRES_PASSWORD:-agentos}@postgres:5432/${POSTGRES_DB:-agentos}
      REDIS_URL: redis://redis:6379
      PORT: "3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  llm-proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile.llm-proxy
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-agentos}:${POSTGRES_PASSWORD:-agentos}@postgres:5432/${POSTGRES_DB:-agentos}
      REDIS_URL: redis://redis:6379
      PORT: "3003"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3001
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
